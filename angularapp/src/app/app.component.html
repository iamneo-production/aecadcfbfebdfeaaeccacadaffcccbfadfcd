<div class="col-md-6 offset-md-3">
  <h3>CURRENCY-CONVERTER</h3>
  
  <form (ngSubmit)="showResult()">
    <div class="form-group">
      <label for="fromCurrency">FROM CURRENCY:</label>
      <select class="form-control" name="fromCurrency" id="fromCurrency" [(ngModel)]="fromCurr" required>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
        <option value="INR">INR</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="toCurrency">TO CURRENCY:</label>
      <select class="form-control" name="toCurrency" id="toCurrency" [(ngModel)]="toCurr" required>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
        <option value="INR">INR</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" name="amount" id="amount" [(ngModel)]="amount" required>
    </div>
  
    <input class="btn btn-primary" type="submit" value="Submit" id="submitButton" ngDefaultControl>
  
    <div *ngIf="show" id="result">
      <p id="resValue">{{ amount | currencyconv: fromCurr: toCurr }}</p>
    </div>
  </form>
</div>
